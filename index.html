<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cobalt Robotics Takehome</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="caman.full.min.js"></script>
</head>
<body>
  <h1>Photo Editor</h1>
  <div id="editor">
    <div id="tools">
      <button id="save-button">Save</button>
      <button id="reset-button">Reset</button>
      <input type="file" id="find-file"/>
      <div>
        <input type="text" id="width" placeholder="Enter a width for your photo">
        <input type="text" id="height" placeholder="Enter a height for your photo">
        <input type="text" id="x" placeholder="Enter a starting x location for your photo">
        <input type="text" id="y" placeholder="Enter a starting y location for your photo">
        <button id="preview">Preview</button>
        <button id="crop">Crop</button>
      </div>
      <div>
        <label for="brightness">Brightness</label>
        <input type="range" name="brightness" id="brightness" min="-100" max="100" value="0">
      </div>
      <div>
        <label for="vibrance">Vibrance</label>
        <input type="range" name="vibrance" id="vibrance" min="-100" max="100" value="0">
      </div>
      <div>
        <label for="hue">Hue</label>
        <input type="range" name="hue" id="hue" min="-100" max="100" value="0">
      </div>
      <div>
        <label for="gamma">Gamma</label>
        <input type="range" name="gamma" id="gamma" min="0" max="10" value="0">
      </div>
      <button id="vintage" class="filter">Vintage</button>
      <button id="lomo" class="filter">Lomo</button>
      <button id="clarity" class="filter">Clarity</button>
      <button id="orange-peel" class="filter">Orange Peel</button>
    </div>
      <img id="image" class="img" src="./photo.png" width="1000" >
  </div>
</body>
</html>
